<html>
    <head>
        <title>Current Date Format</title>
    </head>

    <body>
        <script type="text/javascript">
            function myfunction()
            {
                var today = new Date();
                var dd = today.getDate();
                var mm = today.getMonth() +1;               
                var yyyy = today.getFullYear();

                if(dd<10)
                {
                    dd='0' +dd;
                }
                if(mm<10)
                {
                    mm='0'+mm;
                }

                today = mm+'-'+dd+'-'+yyyy;
                console.log(today);
                today = mm+'/'+dd+'/'+yyyy;
                console.log(today);
                today = dd+'-'+mm+'-'+yyyy;
                console.log(today);
                today = dd+'/'+mm+'/'+yyyy;
                console.log(today);  
            }         
        </script>

        <h1><center>Date Format</center></h1>
        <button type="button" onclick="myfunction()">Current Date</button>
    </body>
</html>
